<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 1000px;
            width: 90vw;
            border: 1px solid #ccc;
        }
        .top {
            width: 100px;
            height: 80px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="top" onclick="backToTop()"></button>
    </div>
    <script>
        const backToTop = () => {
            document.scrollTo({top:0,left:0,behavior:'smooth'});
            console.log("scroll")
        };
    </script>
</body>
</html>
