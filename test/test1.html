<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            position: relative;
            min-height: calc(100vh - 83px); /* 留出空间给 footer */
            padding-bottom: 83px;
            background-color: #ffffff;
        }

        .header {
            background-color: #e25a5a;
            height: 56px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ffffff;
            font-size: 13px;
        }

        .header .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header .status-bar .left,
        .header .status-bar .right {
            display: flex;
            align-items: center;
        }

        .header .status-bar .left span,
        .header .status-bar .right span {
            margin-left: 15px;
        }

        .header .status-bar .left span:first-child {
            margin-left: 0;
        }

        .header .search-bar {
            width: 128px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            margin: 16px 0;
        }

        .header .search-bar input {
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            color: #000000;
            font-size: 13px;
        }

        .swiper {
            width: 100%;
            height: 303px;
            background-color: #dddddd;
            margin-top: 16px;
        }

        .button-area {
            display: flex;
            justify-content: space-around;
            margin: 22px 20px;
        }

        .button-area button {
            width: 83px;
            height: 52px;
            background-color: #e55555;
            border: none;
            border-radius: 40px;
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
        }

        .goods-area {
            margin: 30px 20px;
        }

        .goods-area .goods-title {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .goods-area .goods-category {
            display: flex;
            justify-content: space-between;
            margin-bottom: 86px;
        }

        .goods-area .goods-category div {
            width: 96px;
            text-align: center;
        }

        .goods-area .goods-category img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .goods-area .goods-category p {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.8);
            margin-top: 14px;
        }

        .footer {
            height: 83px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ffffff;
            border-top: 1px solid #e5e5e5;
        }

        .footer .nav-item {
            text-align: center;
            font-size: 12px;
            color: #666666;
            cursor: pointer;
        }
    </style>
    <title>test</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="status-bar">
                <div class="left">
                    <span>VIRGIN</span>
                </div>
                <div class="right">
                    <span>4:21 PM</span>
                    <span>22%</span>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="搜索" />
            </div>
        </div>
        <div class="middle">
            <div class="swiper">
                <img src="" alt="">
            </div>
            <div class="button-area">
                <button>新品上市</button>
                <button>二手商城</button>
            </div>
            <div class="goods-area">
                <div class="goods-title">热销单品</div>
                <div class="goods-category">
                    <div>
                        <img src="" alt="储物柜">
                        <p>家庭常用</p>
                    </div>
                    <div>
                        <img src="" alt="照明灯">
                        <p>照明灯</p>
                    </div>
                    <div>
                        <img src="" alt="抱枕">
                        <p>抱枕</p>
                    </div>
                    <div>
                        <img src="" alt="镜子">
                        <p>镜子</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="nav-item">首页</div>
            <div class="nav-item">商城</div>
            <div class="nav-item">生活服务</div>
            <div class="nav-item">我的</div>
        </div>
    </div>
</body>

</html>
